# Antigravity Configuration
# References: AGENTS.md for project instructions

# Development mode (recommended: agent-assisted)
mode: agent-assisted

# Permission gates
confirm_on_write: true  # Ask before file modifications
confirm_on_exec: false  # Allow safe commands (git, ls, cat)

# Security: restrict agent to project root
allowed_directories:
  - "."

# Dry run for first pass (optional, set to false after validation)
dry_run: false

# Project instructions file
instructions_file: AGENTS.md

# Custom workflows directory
workflows_dir: .agent/workflows
